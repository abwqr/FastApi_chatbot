<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', path='/chatbot.css') }}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <form method="post" class="user-input">
    <div class="chat-container">
        <div class="chat">
            {% for c in chat %}
                <p class="user-text">{{ c.question }}</p>
                <p>{{ c.answer }}</p>
            {% endfor %}
        </div>
    </div>

    
        <label>Ask a question:</label>
        <input type="text" name="question" autocomplete="off">
        <button type="submit">Send</button>
    </form>
</body>
</html>
